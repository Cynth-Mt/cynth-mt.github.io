<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="description" content="Avatar Scene Browser - Unity化身场景管理插件文档">
  <meta name="keywords" content="Unity, Avatar, 3D, Plugin, Documentation">
  <title>Avatar Scene Browser - 插件文档</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="./custom.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Avatar Scene Browser',
      repo: 'https://github.com/cynth-mt/cynth-mt.github.io',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索...',
        noData: '未找到结果',
        depth: 6
      },
      // 页内目录配置
      toc: {
        scope: '.markdown-section',
        headings: 'h2, h3, h4',
        title: '目录'
      },
      // 更新时间显示
      formatUpdated: '{YYYY}/{MM}/{DD}',
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(content) {
            return content 
              + '\n\n----\n\n'
              + '<div class="footer-info">'
              + '最后更新: {docsify-updated} '
              + '</div>';
          });
          
          hook.afterEach(function(html, next) {
            var footer = [
              '<hr/>',
              '<footer>',
              '<span>Released under the MIT License.</span>',
              '<span>Copyright © 2023-present Cynth-mt</span>',
              '</footer>'
            ].join('');
            
            next(html + footer);
          });
        }
      ],
      // 分页导航
      pagination: {
        previousText: '上一页',
        nextText: '下一页',
        crossChapter: true,
        crossChapterText: true,
      },
      // 代码复制配置
      copyCode: {
        buttonText: '复制',
        errorText: '错误',
        successText: '已复制'
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-toc"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
</body>
</html>
