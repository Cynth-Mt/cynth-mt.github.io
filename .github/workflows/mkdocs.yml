name: Build and Deploy MkDocs

on:
  push:
    branches: [ main ]
    paths: 
      - 'AvatarSceneBrowser/**'
      - 'index.html'
      - 'README.md'
  pull_request:
    branches: [ main ]
    paths: 
      - 'AvatarSceneBrowser/**'
      - 'index.html'
      - 'README.md'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Configure Git Credentials
      run: |
        git config user.name github-actions[bot]
        git config user.email 41898282+github-actions[bot]@users.noreply.github.com
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        cd AvatarSceneBrowser
        pip install -r requirements.txt
        
    - name: Build MkDocs
      run: |
        cd AvatarSceneBrowser
        mkdocs build --verbose
        
    - name: Prepare deployment structure
      run: |
        # åˆ›å»ºéƒ¨ç½²ç›®å½•ç»“æ„
        mkdir -p deploy_site/AvatarSceneBrowser
        
        # å¤åˆ¶ç°æœ‰çš„æ ¹ç›®å½•æ–‡ä»¶ï¼ˆä¿æŒä¸»é¡µä¸å˜ï¼‰
        if [ -f "index.html" ]; then
          cp index.html deploy_site/
          echo "âœ… Copied index.html to deploy_site/"
        else
          echo "âŒ index.html not found in root"
        fi
        if [ -f "README.md" ]; then
          cp README.md deploy_site/
          echo "âœ… Copied README.md to deploy_site/"
        fi
        
        # æ£€æŸ¥MkDocsæ„å»ºç»“æœ
        echo "ğŸ“ Contents of AvatarSceneBrowser/site/:"
        ls -la AvatarSceneBrowser/site/ || echo "âŒ AvatarSceneBrowser/site/ not found"
        
        # å¤åˆ¶MkDocsæ„å»ºçš„æ–‡ä»¶åˆ°å­ç›®å½•
        if [ -d "AvatarSceneBrowser/site" ] && [ "$(ls -A AvatarSceneBrowser/site)" ]; then
          cp -r AvatarSceneBrowser/site/* deploy_site/AvatarSceneBrowser/
          echo "âœ… Copied MkDocs site to deploy_site/AvatarSceneBrowser/"
        else
          echo "âŒ AvatarSceneBrowser/site/ is empty or doesn't exist"
        fi
        
        # æ˜¾ç¤ºæœ€ç»ˆéƒ¨ç½²ç»“æ„
        echo "ğŸ“ Final deployment structure:"
        find deploy_site -type f | head -20
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: deploy_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}AvatarSceneBrowser/
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 